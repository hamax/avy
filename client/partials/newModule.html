<div class="container-fluid">
	<form novalidate>
		<fieldset>
			<legend>New module</legend>

			<label>Your developer name</label>
			<input type="text" ng-model="module.devname" />
			<span class="help-block">Everything you create will go under this namespace.</span>
			
			<label>Module name</label>
			<input type="text" ng-model="module.name" /><br />
			<span class="help-block">New module include path will be /modules/{{module.devname}}/{{module.name}}/</span>

			<button class="btn btn-primary" ng-click="create()">Create</button>
		</fieldset>
	</form>
</div>
