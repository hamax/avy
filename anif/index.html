{{define "index"}}
<!DOCTYPE html>
<html>
	<head>
		<title>Anif</title>
		<style>
			html, body {
				padding: 0;
				margin: 0;
			}

			.controls {
				position: relative;
				height: 35px;
			}

			.playback .slider {
				position: absolute;
				left: 20px;
				top: 10px;
				right: 90px;
			}

			.playback .play {
				position: absolute;
				top: 5px;
				right: 45px;
				width: 25px;
				height: 25px;
			}

			.controls .save {
				position: absolute;
				top: 5px;
				right: 10px;
				width: 25px;
				height: 25px;
			}

			.playback .play .ui-icon, .controls .save .ui-icon {
				left: 11px;
			}
		</style>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/ui-lightness/jquery-ui.css" />
		<script data-main="avy" src="/framework/vendor/require.js"></script>
		<script>
			requirejs.config({
				shim: {
					'd3': {
						exports: 'd3'
					},
					'jquery': {
						exports: '$'
					},
					'jquery-ui': {
						exports: '$',
						deps: ['jquery']
					}
				},
				paths: {
					'd3': '/framework/vendor/d3.v3',
					'jquery': 'http://code.jquery.com/jquery-1.9.1',
					'jquery-ui': 'http://code.jquery.com/ui/1.10.3/jquery-ui',
					'm': '/modules/'
				}
			});
		</script>
	</head>
	<body>
		<div class="controls" style="display: none">
			<div class="playback" style="display: none">
				<div class="slider"></div>
				<button class="play"></button>
			</div>
			<button class="save" style="display: none"></button>
		</div>
		<div class="svg"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="100%"></svg></div>
	</body>
</html>
{{end}}
{{define "noavyjs"}}
<html>
	<head>
		<title>Anif</title>
		<script>
			if (window.top != window.self && window.location.hash) {
				window.top.postMessage({'type': 'resize', 'height': 40}, window.location.hash.substr(1));
			}
		</script>
	</head>
	<body>
		No avy.js found.
	</body>
</html>
{{end}}
