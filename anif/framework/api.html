<!DOCTYPE html>
<html>
	<head>
		<title>Anif API</title>
		<script>
			window.addEventListener('message', function(event) {
				var request = new XMLHttpRequest();
				request.onreadystatechange = function() {
					if (request.readyState == 4) {
						event.source.postMessage({id: event.data.id, content: request.responseText}, event.origin);
					}
				}
				request.open('GET', '/visualizations/' + event.data.visualization + '/' + event.data.filename, true);
				request.send();
			}, false);
		</script>
	</head>
	<body>
	</body>
</html>
